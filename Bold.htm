<H1> B </H1>
This is to be used in the <SPAN CLASS= INTRO> <A HREF="BODY.HTM" TITLE= "Body-Contains the Formatting Tags. Its contents are displayed on the Browser"> BODY </A> </SPAN> Tag.
The text written in this tag is displayed in the <SPAN CLASS="INTRO"> BOLD </SPAN>
format <BR>by the Browser.
This is a Container Tag and thus has to be closed.
<H2> Syntax </H2>
	<SPAN CLASS= MAIN> &LT;B&GT; </SPAN>
	...Text...
	<SPAN CLASS= MAIN> &LT;/B&GT; </SPAN>
<H3> Example </H3>
	<SPAN CLASS= MAIN> &LT;B&GT; </SPAN>
	Bold
	<SPAN CLASS= MAIN> &LT;/B&GT; </SPAN>
<H5> Effect </H5>
This will display 'Bold' as <B>Bold</B>
