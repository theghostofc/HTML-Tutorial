<H1> LI </H1>
This is to be used in the <SPAN CLASS= INTRO> <A HREF="OL.HTM" TITLE= "Ol-To Create Ordered Lists"> OL </A> </SPAN> or
<SPAN CLASS= INTRO> <A HREF="UL.HTM" TITLE= "Ul-Unordered Lists"> UL </A> </SPAN> Tag.
This tag is shows a <SPAN CLASS= INTRO> List Item </SPAN>.
This is not a Container Tag and thus need not be closed.
<H2> Syntax </H2>
	<SPAN CLASS= MAIN> &LT;LI&GT; </SPAN>
	...Text...
<H3> Example </H3>
	<SPAN CLASS= MAIN> &LT;LI&GT; List Item </SPAN>
<H5> Effect </H5>
	<LI> List Item
