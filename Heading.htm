<H1> H1-H6 </H1>
This is to be used in the <SPAN CLASS= INTRO> <A HREF="BODY.HTM" TITLE= "Body-Contains the Formatting Tags. Its contents are displayed on the Browser"> BODY </A> </SPAN> Tag. Usually
<SPAN CLASS= INTRO> Headings </SPAN>are Written in these tags.<BR>
This is a Container Tag and thus has to be closed.
<H2> Syntax </H2>
	<SPAN CLASS= MAIN> &LT;H[1-6]&GT; </SPAN>
	...Text...
	<SPAN CLASS= MAIN> &LT;/H[1-6]&GT; </SPAN>
	<BR>
	<BR>
<SPAN CLASS= MAIN>
	H1 is the biggest and H6 is the Smallest.
</SPAN>
<H3> Example </H3>
	<SPAN CLASS= MAIN> &LT;H1&GT; </SPAN>
	This is the 1st Heading
	<SPAN CLASS= MAIN> &LT;/H1&GT; </SPAN>
