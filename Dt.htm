<H1> DT </H1>
This is to be used in the <SPAN CLASS= INTRO> <A HREF="DL.HTM" TITLE= "Dl-Data List"> DL </A> </SPAN> Tag.
The <SPAN CLASS= INTRO> Data Term </SPAN> is enclosed in this
tag. This is a Container Tag and thus has to be closed.
<H2> Syntax </H2>
	<SPAN CLASS= INTRO> &LT;DL&GT; </SPAN>
	<BR>
	<SPAN CLASS= MAIN> &LT;DT&GT; </SPAN>
	Term
	<SPAN CLASS= MAIN> &LT;/DT&GT; </SPAN>
	<BR>
	<SPAN CLASS= INTRO> &LT;/DL&GT; </SPAN>
<H3> Example </H3>
	<SPAN CLASS= INTRO> &LT;DL&GT; </SPAN>
	<BR>
	<SPAN CLASS= MAIN> &LT;DT&GT; </SPAN>
	Term
	<SPAN CLASS= MAIN> &LT;/DT&GT; </SPAN>
	<BR>
	<SPAN CLASS= INTRO> &LT;/DL&GT; </SPAN>
<H5> Effect </H5>
For Effect please refer to the <SPAN CLASS= INTRO> <A HREF="DL.HTM" TITLE= "Dl-Data List"> DL </A> </SPAN> Tag.
